<table class="table table-hover">
  <tr onclick="window.location='{{ url_for('main.private_chat', recipient=other_user.username) }}'" style="cursor: pointer;">
    <td width="70px">
      <a href="{{ url_for('main.user', username=post.author.username) }}">
        <img src="{{ post.author.avatar(70) }}" alt="Avatar"/>
      </a>
    </td>
    <td>
      <a href="{{ url_for('main.user', username=post.author.username) }}" class="user_popup">
        {{ post.author.username }}
      </a>
      said {{ moment(post.timestamp).fromNow() }}
      <br>
      <span id="post{{ post.id }}">{{ post.body }}</span>
      {% if post.language and post.language != g.locale %}
      <br><br>
      <span id="translation{{ post.id }}">
        <a href="javascript:translate(
                          'post{{ post.id }}',
                          'translation{{ post.id }}',
                          '{{ post.language }}',
                          '{{ g.locale }}');">{{ _('Translate') }}</a>
      </span>
      {% endif %}
    </td>
  </tr>
</table>
