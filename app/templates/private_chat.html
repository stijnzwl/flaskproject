{% extends 'base.html' %}

{% block content %}
{% for message in messages %}
  {% if message.sender_id == current_user.id %}
    {% set other_user = message.recipient %}
  {% else %}
    {% set other_user = message.sender %}
  {% endif %}

  <!-- Now include the _post2.html template and pass other_user to it -->
  {% include '_post2.html' with context %}
{% endfor %}

{% endblock %}
