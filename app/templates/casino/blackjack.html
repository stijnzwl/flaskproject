{% extends 'base.html' %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}

<h3>Player's Cards</h3>
{% for card in player_hand %}
<img src="{{ url_for('static', filename=card[2]) }}" class="card-image">
{% endfor %}

<H3>Dealer's Cards</H3>
<img src="{{ url_for('static', filename=dealer_hand[0][2]) }}" alt="{{ dealer_hand[0][0] }}" class="card-image">
<img src="{{ url_for('static', filename='/cards/2B.png') }}" class="card-image">


{% endblock %}
